<html>

<head>
    <title>tables</title>
</head>
<style>
    table {
        border-collapse: collapse;
    }
    
    td,
    th {
        border: 1px solid black;
        padding: 15px;
    }
    
    .pop-details {
        text-align: right;
    }
</style>

<body>
    <table style="width:50%">
        <tr>
            <th>Rank</th>
            <th>Province</th>
            <th>Population(2011)</th>
            <th>Area(km)</th>
            <th>Density(km)</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Gauteng</td>
            <td class="pop-details">12,272,263</td>
            <td class="pop-details">18,178</td>
            <td class="pop-details">675.1</td>
        </tr>
        <tr>
            <td>2</td>
            <td>KwaZulu-Natal</td>
            <td class="pop-details">10,267,300</td>
            <td class="pop-details">120,361</td>
            <td class="pop-details">85.3</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Mpumalanga</td>
            <td class="pop-details">4,039,939</td>
            <td class="pop-details">76,495</td>
            <td class="pop-details">52.8</td>
        </tr>
        <tr>
            <td>4</td>
            <td>Western Cape</td>
            <td class="pop-details">5,822,734</td>
            <td class="pop-details">129,462</td>
            <td class="pop-details">45.0</td>
        </tr>
        <tr>
            <td>5</td>
            <td>Limpopo</td>
            <td class="pop-details">5,404,868</td>
            <td class="pop-details">125,755</td>
            <td class="pop-details">43.0</td>
        </tr>
    </table>
</body>

</html>
